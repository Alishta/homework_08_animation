<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sun">
            <img src="imgs/sun.svg" alt="sun">
            <div>
                <div class="sun-face">
                    <img class="sun-eyes" src="imgs/eyes.svg" alt="sun eyes">
                </div>
                <div class="sun-smile">
                    <img src="imgs/smile.svg" alt="sun-smile">
                </div>
            </div>
        </div>
        <div class="feather">
            <img src="imgs/peacock-feather.png" alt="feather">
        </div>
        <div class="music">
            <div class="container">
                <div class="sound">
                    <div class="note note--add">
                        <img src="imgs/nota8.svg" alt="note">
                    </div>
                    <div class="note">
                        <img src="imgs/blue-nota.svg" alt="note">
                    </div>
                    <div class="note note--spec">
                        <img src="imgs/notes.svg" alt="note">
                    </div>
                </div>
                <div class="instrument">
                    <img src="imgs/harp1.svg" alt="harp">
                </div>
            </div>
            <div class="container">
                <div class="sound">
                    <div class="note">
                        <img src="imgs/blue-nota.svg" alt="note">
                    </div>
                    <div class="note note--spec">
                        <img src="imgs/notes.svg" alt="note">
                    </div>
                    <div class="note note--add">
                        <img src="imgs/nota8.svg" alt="note">
                    </div>
                </div>
                <div class="instrument">
                    <img src="imgs/lyra.svg" alt="lira">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
